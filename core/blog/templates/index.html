{% extends "base.html" %}
{% block base %}
<!-- Hero 1 - Bootstrap Brain Component -->
<section class="bsb-hero-1 px-3 bsb-overlay bsb-hover-pull" style="background-image: url('/media/blog_image/blog-banner.jpg');">
  <div class="container">
    <div class="row justify-content-md-center p-1">
      <div class="col-12 col-md-11 col-lg-9 col-xl-7 col-xxl-6 text-center text-white">
        <h1 class="display-4 fw-bold mb-3 text-dark border border-dark bg-light rounded-pill p-1">Blog for You</h1>
        <p class="lead mb-5 text-dark">Share your knowledge here...</p>  
      </div>
    </div>
  </div>
</section>
<div class="container-fluid">
  <div class="row">
    <div class="col p-2">
      <center><h4>Articles</h4></center>
      <div class="row row-cols-1 row-cols-md-4 g-4">
        {% for blog in blogs %}
        <div class="col ">
          <div class="card h-100">
            <img src="/media/{{blog.image}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{blog.title}}</h5>
              <p class="card-text">{{blog.description|truncatewords_html:24}}</p>
              <a href="/view-blog/{{blog.id}}" class="btn btn-success">View</a>
              <a href="/update-blog/{{blog.id}}" class="btn btn-info">Update</a>
              <a href="/delete-blog/{{blog.id}}" class="btn btn-danger">Delete</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div> 

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Blog</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Title</label>
            <input type="text" name="blog_title" class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Description</label>
            <textarea name="blog_description" class="form-control" id="message-text"></textarea>
          </div>
          <div class="mb-3">
            <label for="exampleInputImg" class="form-label">Image</label>
            <input type="file" name="blog_image" class="form-control" id="exampleInputImg">
          </div>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
