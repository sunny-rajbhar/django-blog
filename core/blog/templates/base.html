<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>{{page_title}}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand mb-0 h1" href="#">My Blogger</a>
          <label for="exampleInputEmail1" class="navbar-brand mb-0 h2">Hi, {{request.user}}</label>
         
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              {% if request.user.is_authenticated %}
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  Add Blog
                </button>
              {% endif %}
                
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/blog/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/about-us/">About</a>
              </li>
              
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" name="Search" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success"  type="submit">Search</button>
            </form>
            {% if request.user.is_authenticated %}
              <a class="btn btn-danger m-1" href="/logout/" type="submit">Logout</a>
            {% else %}
              <a class="btn btn-success m-1" href="/login/" type="submit">Login</a>
            {% endif %}
          </div>
        </div>
      </nav>
    {% block base%}

    {% endblock %}
</body>
<script>
    console.log("Hey Django")
</script>
</html>
